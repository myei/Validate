<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" 
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		  crossorigin="anonymous">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<title>Validate.js</title>
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<h1>Validate.js Demo</h1>
				<hr>
			</div>
		</div>

			<div class="row">
				<div class="col-md-4">
					<input type="text" class="form-control validate-me" placeholder="Field 1">

					<div class="toolbox text-center" style="color: #ccc; cursor: pointer;">
						<i class="fas fa-lock control" data-opt="required"></i>
						<i class="fas fa-lock control-in" data-opt="min"></i>
						<i class="far fa-dot-circle control" data-opt="required"></i>
					</div>
				</div>

				<div class="col-md-1">
					<i class="far fa-plus-square add-input" style="font-size: 2em; color: #ccc; cursor: pointer;"></i>
				</div>

			</div>

			<br>

			Target: 

			<div class="row">
				<div class="col-md-6 text-center offset-md-4">
					<button class="btn btn-default validate">Validate!</button>
				</div>
			</div>
			
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.rawgit.com/myei/validate.js/master/validate.min.js"></script>
	<script src="demo.js"></script>
</body>
</html>
